<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
    src="https://kit.fontawesome.com/7fa95d1a39.js"
    crossorigin="anonymous"
  ></script>
    <title>Buscador de series</title>
  </head>
  <body class="body__backgroundColor">
    <header class="headerInitial js-header">
      <i class="fas fa-star js-showFavorite" title="Mostrar mis favoritos"></i>
      <h1 class="content__title js-title">
        Buscador de series
      </h1>
      <div class="content_search">
        <label class="input_search" for="search">
          <input class="input_search js-input" type="text" id="search" />
        </label>
        <img
          class="icon__search js-search"
          src="./assets/images/music-and-multimedia.svg"
          alt="Buscador"
        />
      </div>
      <div class="tvNoiseContain js-containerTv">
        <img src="https://prashantsani.com/Misc/codepen/tv.svg" alt="" class="tv" />
        <div class="noiseContain">
          <div></div>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="content_cards wrapper js-content">
      <!--   <article class="card__show">
          <img
            class="card__show--img"
            src="https://vignette.wikia.nocookie.net/doblaje/images/6/65/250px-Friends_titles.jpg/revision/latest?cb=20171119185557&path-prefix=es"
            alt=""
          />
          <div class="content__boxTitle">
            <h3 class="card__show--title">
              Friends
            </h3>
          </div>
        </article> -->
      </section>

      <aside class="menuInitial hidden js-asideFavorite">
        <div class="navFavorite">
          <i class="fas fa-minus-square js-removeMenu" title="Ocultar Favoritos"></i>
          <h2 class="favorite__title">Mis Series Favoritas</h2>
          <div class="botton__delete js-buttonRemoveAll" title="Eliminar todos los favoritos">
            <span>Eliminar mis favoritos</span>
            <i class="far fa-trash-alt"></i>
          </div>
        </div>
          <ul class="favorite__content js-listFavorite">
            </ul>
        </div>
      </aside>

    </main>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
