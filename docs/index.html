<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://prashantsani.com/Misc/codepen/tv.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
    src="https://kit.fontawesome.com/7fa95d1a39.js"
    crossorigin="anonymous"
  ></script>
    <title>Buscador de series</title>
  </head>
  <body class="body__backgroundColor">
    <header class="headerInitial js-header">
      <h1 class="content__title js-title">
        Buscador de series
      </h1>
      <div class="content_search">
        <label class="input_search" for="search">
          <input class="input_search js-input" type="text" id="search" placeholder="Introduce una serie"/>
        </label>
        <button class="button__search">
          <img
            class="icon__search js-search"
            src="./assets/images/icon-search.svg"
            alt="Buscador"
          />
        </button>
      </div>
      <div class="tvNoiseContain js-containerTv">
        <img src="https://prashantsani.com/Misc/codepen/tv.svg" alt="Tv Buscadpr de Series" class="tv" />
        <div class="noiseContain">
          <div class="noiseContainBackground js-backgroundTv"></div>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="content_cards wrapper js-content">
      </section>

      <aside class="menuInitial hidden js-asideFavorite">
        <div class="navFavorite">
          <h2 class="favorite__title">Mis Series Favoritas</h2>
          <div class="botton__delete js-buttonRemoveAll" title="Eliminar todos los favoritos">
            <span>Eliminar mis favoritos</span>
            <i class="far fa-trash-alt"></i>
          </div>
        </div>
          <ul class="favorite__content js-listFavorite">
          </ul>
        </div>
      </aside>

    </main>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
